<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Attestation_1/style.css">
    <link rel="stylesheet" href="./Attestation_1/css">
    <link rel="stylesheet" href="./Attestation_1/css(1)">
    <title>Attestation_1</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="./Attestation_1/logo.png" alt="logo">
        <div class="header__frontend">PCS Frontend</div>
        <div class="header__button">
            <a href="Attestation_2.html" class="registration__text">Регистрация</a>
            <a href="" class="button-entrance__text">Вход</a>
        </div>
    </header>
    <main class="main">
        <div class="card">
            <div class="card__entrance">Вход</div>
            <form action="#" class="form">
                <label class="form-label__email" for="email">Email</label>
                <input class="form-input__email" type="email" id="email" name="email" placeholder="Email" autocomplete="off">
                <label class="form-label__password" for="password">Пароль</label>
                <input class="form-input__password" type="password" id="password" name="password" placeholder="Введите пароль">
                <button class="form__button">Войти</button>
            </form>
        </div>
    </main>
    
</body>
</html>
